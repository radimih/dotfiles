---
galaxy_info:
  author: Radimir Mikhailov
  description: Install apt-based third party package
  license: MIT

  min_ansible_version: 2.11

  platforms:
    - name: Debian
      versions:
        - all
    - name: Ubuntu
      versions:
        - all

  galaxy_tags: []

dependencies: []

argument_specs:
  main:
    options:
      key_file:
        description: Файл, в котором сохраняется PGP-ключ репозитория
        required: true
        type: str
      key_url:
        description: Public key URL of the repository
        required: true
        type: str
      repo_url:
        description: Repository URL
        required: true
        type: str
      repo_component:
        description: Repository component
        required: true
        type: str
        choices:
          - contrib
          - main
          - non-free
      package_name:
        description: Package name
        required: true
        type: str
