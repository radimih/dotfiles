---
TIMING:

  TAP_MILLISEC: 200
  DOUBLE_TAP_MILLISEC: 150

MAPPINGS:

  - KEY: KEY_CAPSLOCK
    TAP: KEY_ESC
    HOLD: KEY_LEFTCTRL

  - KEY: KEY_ENTER
    TAP: KEY_ENTER
    HOLD: KEY_RIGHTCTRL

  # Для переключения на английский (см. templates/.xbindkeysrc.j2)
  - KEY: KEY_LEFTSHIFT
    TAP: [ KEY_LEFTALT, KEY_F11 ]
    HOLD: KEY_LEFTSHIFT

  # Для переключения на русский (см. templates/.xbindkeysrc.j2)
  - KEY: KEY_RIGHTSHIFT
    TAP: [ KEY_LEFTALT, KEY_F12 ]
    HOLD: KEY_RIGHTSHIFT
