---
galaxy_info:
  author: Radimir Mikhailov
  description: Install zsh with plugins
  license: MIT

  min_ansible_version: '2.7'

  platforms:
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all

  galaxy_tags: []

dependencies: []

argument_specs:
  main:
    options:
      aliases:
        description: Словарь обычных алиасов
        required: false
        type: dict
      aliases_global:
        description: Словарь глобальных алиасов
        required: false
        type: dict
      default_editor:
        description: Редактор по-умолчанию
        required: false
        type: str
      plugins:
        description: Список zsh-плагинов
        required: false
        type: list
        elements: dict
        options:
          name:
            description: имя плагина в виде <repo>/<plugin>
            required: true
            type: str
          path:
            description: подкаталог или файл внутри репозитория плагина
            required: false
            type: path
      prompt:
        description: Промпт (см. vars/main.yml, словарь _prompts)
        required: false
        type: str
        choices:
          - default
          - p10k
          - pure
      zsh_home_subdir:
        description: Подкаталог в домашнем каталоге пользователя для размещения конфигурационных файлов zsh
        required: false
        type: path
